  $(window).on("scroll touchmove", function () {
    $("nav .item").removeClass("aktif");
    if ($(document).scrollTop() == $(".se1").position().top) {
      $("nav .item").removeClass("aktif");
      $(".ahome").addClass("aktif");
    }
    if ($(document).scrollTop() > $(".se1").position().top) {
      $("nav .item").removeClass("aktif");
      $(".ahome").addClass("aktif");
    }
    if ($(document).scrollTop() >= $(".se2").position().top) {
      $("nav .item").removeClass("aktif");
      $(".aabout").addClass("aktif");
    }
    if ($(document).scrollTop() >= $(".se3").position().top) {
      $("nav .item").removeClass("aktif");
      $(".awhy").addClass("aktif");
    }
  });
</script>
